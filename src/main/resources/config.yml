server_id: 10000
enable_command: false

database:
  host: localhost
  port: 3306
  username: root
  password: 123456
  database: bf_nick
  hikaricp:
    # 连接超时时长
    connectionTimeout: 30000
    # 一个连接在池里闲置多久时会被抛弃
    idleTimeout: 600000
    # 池中连接最长生命周期，当一个连接存活了足够久，HikariCP 将会在它空闲时把它抛弃
    maxLifetime: 1800000
    # 用来检查连接活性的 sql，要求是一个查询语句，常用select ‘x’
    connectionTestQuery: 'SELECT 1'
    # 池中维护的最小空闲连接数，池中至少要有多少空闲连接
    minimumIdle: 10
    # 池中最多容纳多少连接包括空闲的和在用的
    maximumPoolSize: 30